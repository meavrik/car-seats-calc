<div class="input-slot">
    <span class="input-title">
        <small style="padding:4px">{{type}}</small>
        <p>{{value}}</p>
        <p>{{title}}</p>
        
    </span>

    <input type="range" name="" id="" [step]="step" [(ngModel)]="value" [min]="min" [max]="max" (change)="onChange($event)">
</div>
